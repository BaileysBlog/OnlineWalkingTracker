<div class="mt-25p">
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="DateForm">
      <form [formGroup]="DateForm">
        <ng-template matStepLabel>Date of Walk</ng-template>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Walking Date" formControlName="Date" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="DistanceForm">
      <form [formGroup]="DistanceForm">
        <ng-template matStepLabel>Distance Walked</ng-template>
        <mat-form-field>
          <input matInput placeholder="Miles" type="number" min="0" max="3" (keyup)="ValidateNumber($event, DistanceForm,'Miles')"
            formControlName="Miles" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="TimeForm">
      <form [formGroup]="TimeForm">
        <ng-template matStepLabel>Time Walking</ng-template>
        <mat-form-field>
          <input matInput placeholder="Minutes" type="number" min="1" max="60" (keyup)="ValidateNumber($event, TimeForm,'Minutes')" formControlName="Minutes">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Seconds" type="number" min="0" max="60" (keyup)="ValidateNumber($event, TimeForm, 'Seconds')" formControlName="Seconds">
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="PaceForm">
      <form [formGroup]="PaceForm">
        <ng-template matStepLabel>Pace</ng-template>
        <mat-slider matInput class="mt-3" [max]="4.5" [min]="3.5" [step]=".1" [thumbLabel]="true" [tickInterval]=".1"
          formControlName="Pace" [vertical]="vertical"></mat-slider>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="IntensityForm">
      <form [formGroup]="IntensityForm">
        <ng-template matStepLabel>Intensity</ng-template>
        <mat-form-field>
          <input matInput placeholder="THR" type="number" min="1" max="220" (keyup)="ValidateNumber($event, IntensityForm,'TargetHeartRate')"
            formControlName="TargetHeartRate">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="EHR" type="number" min="1" max="220" (keyup)="ValidateNumber($event, IntensityForm, 'EstimatedHeartRate')"
            formControlName="EstimatedHeartRate">
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="CaloricExpenditureForm">
      <form [formGroup]="CaloricExpenditureForm">
        <ng-template matStepLabel>Caloric Expenditure</ng-template>
        <mat-form-field>
          <input matInput placeholder="Time" type="number" min="0" max="60" (keyup)="ValidateNumber($event, CaloricExpenditureForm,'Time')"
            formControlName="Time">
        </mat-form-field>
        <mat-slider matInput class="mt-3" [max]="11" [min]="3" [step]="1" [thumbLabel]="true" [tickInterval]="1"
          formControlName="CEM" [vertical]="vertical"></mat-slider>
          <mat-form-field>
          <input matInput placeholder="Expenditure" formControlName="Expenditure">
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset(); initForm();">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
